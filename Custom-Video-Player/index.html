<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Custom Video Player</title>
</head>
<body>
    <div class="player">
        <video class="player-video viewer" src="./video/652333414.mp4"></video>
        <div class="player-controls">
            <div class="progress">
                <div class="progress-field"></div>
            </div>
            <div class="controls">
                <button class="player-button toggle" 
                title="Toggle Play"
                >►
                </button>
                <input 
                type="range" 
                name="volume" 
                class="player-slider" 
                min="0" 
                step="0.05" 
                max="1" 
                value="1"
                >
                <input 
                type="range" 
                name="playbackRate" 
                class="player-slider" 
                min="0" 
                step="0.2" 
                max="4" 
                value="1"
                >
                <button data-skip="-10" class="player-button">10s</button>
                <button data-skip="25" class="player-button">25s</button>
                <button class="player-button over-size">⛶</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
