<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Quicksand&display=swap"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="keys">
      <div data-key="Key-A" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="Key-S" class="key">
        <kbd>S</kbd>
        <span class="sound">hithat</span>
      </div>
      <div data-key="Key-D" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="Key-F" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="Key-G" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="Key-H" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="Key-J" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="Key-K" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="Key-L" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>
    <audio data-key="Key-A" src="sound/clap.wav"></audio>
    <audio data-key="Key-S" src="sound/hihat.wav"></audio>
    <audio data-key="Key-D" src="sound/kick.wav"></audio>
    <audio data-key="Key-F" src="sound/openhat.wav"></audio>
    <audio data-key="Key-G" src="sound/boom.wav"></audio>
    <audio data-key="Key-H" src="sound/ride.wav"></audio>
    <audio data-key="Key-J" src="sound/snare.wav"></audio>
    <audio data-key="Key-K" src="sound/tom.wav"></audio>
    <audio data-key="Key-L" src="sound/tink.wav"></audio>
    
    <script src="/js/main.js"></script>
  </body>
</html>
