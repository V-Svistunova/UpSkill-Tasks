<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fun with Canvas</title>
  </head>
  <body class="body">
    <div class="controls">
      <label class="input">Size
        <input
          id="size"
          name="sizing"
          type="range"
          min="5"
          max="100"
          value="10"
          data-sizing="px"
        />
      </label>
      <label class="input">Color
        <input
          class="color"
          type="color"
          name="color"
          id="color"
          value="#000000"
        />
      </label>
      <button class="input" id="clear">Clear</button>
    </div>
    <canvas id="draw" class="canvas">      
    </canvas>
    <script src="main.js"></script>
  </body>
</html>
